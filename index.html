<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>부소연</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="aptCate">
            <div class="btn-group" role="group" aria-label="">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="sido" data-bs-toggle="dropdown" aria-expanded="false">시/도</button>
                    <ul class="dropdown-menu" aria-labelledby="sido">
                        <li data-bind="text: sido(77)"></li>
                        <li data-bind="text: ">경기도</li>
                        <li data-bind="text: ">강원도</li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="gungu" data-bs-toggle="dropdown" aria-expanded="false">군/구</button>
                    <ul class="dropdown-menu" aria-labelledby="gungu"></ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dong" data-bs-toggle="dropdown" aria-expanded="false">동</button>
                    <ul class="dropdown-menu" aria-labelledby="dong"></ul>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"
            integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript" src="res/subCate.js"></script>
        <script type="text/javascript" src="aptCate.js"></script>
        <script>
            function viewmodel() {
                this.apts = ko.observableArray([]);
                this.loading = ko.observable(false);

                this.sido = ko.observable("서울시");

                function sido(s) {
                    console.log(s);
                }
            }

            var aptCate = new viewmodel();

            ko.applyBindings(aptCate, document.getElementById("aptCate"));
        </script>
    </body>
</html>
